<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <button class="btn btn-success mb-3">Send an HTTP GET request to a Web Api</button>
            <div class="row products"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $.get("http://localhost:5255/api/Product/category", function (data) {
                        $(".products").empty();
                        for (let i = 0; i < data.length; i++) {
                            $(".products").append(`
                            <div class="col-md-3 border border-2">
                                <h2>Id : ${data[i].productId}</h2>
                                <h3>Name : ${data[i].productName}</h3>
                                <h4>Price : ${data[i].productPrice}</h4>
                                <h6>Category : ${data[i].categoryName}</h6>
                            </div>`)
                        }
                    });
                });
            });
        </script>
    </body>
</html>
